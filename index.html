        <!-- åˆ†é æ§åˆ¶ (åº•éƒ¨) -->

    <script>
        // ==========================================
        // â–¼ è«‹åœ¨é€™è£¡è²¼ä¸Šæ‚¨çš„ Google Sheet CSV é€£çµ â–¼
        // ==========================================
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSr7Ld-M_wkK6_pzozlsVRQgX8g8lxtjsWRibH4RB-8XjFdGtdM2-4oDI7vDkH2pA/pub?output=csv'; 
        
        // è¨­å®šæ¯é é¡¯ç¤ºæ•¸é‡
        const ITEMS_PER_PAGE = 12;
        
        let gamesData = [];
        let currentPage = 1;
        let filteredGames = []; // å„²å­˜ç¯©é¸å¾Œçš„çµæœ

        // DOM å…ƒç´ 
        const elements = {
            grid: document.getElementById('gameGrid'),
            empty: document.getElementById('emptyState'),
            loading: document.getElementById('loading'),
            controls: document.getElementById('controls'),
            guide: document.getElementById('setupGuide'),
            imageGuide: document.getElementById('imageGuide'),
            count: document.getElementById('countDisplay'),
            paginationTop: document.getElementById('paginationTop'),
            paginationBottom: document.getElementById('paginationBottom'),
            inputs: {
                search: document.getElementById('searchInput'),
                player: document.getElementById('playerInput'),
                diff: document.getElementById('difficultySelect'),
                status: document.getElementById('statusSelect')
            }
        };

        function init() {
            if (!GOOGLE_SHEET_CSV_URL) {
                elements.loading.classList.add('hidden');
                elements.guide.classList.remove('hidden');
                elements.controls.classList.remove('hidden');
                // æ¨¡æ“¬å¤§é‡è³‡æ–™ä»¥æ¸¬è©¦åˆ†é 
                gamesData = Array.from({length: 250}, (_, i) => ({
                    id: i+1, opened: i%2===0, nameZh:`æ¸¬è©¦éŠæˆ² ${i+1}`, nameEn:`Test Game ${i+1}`, min:2, max:4, weight: 1.0 + (i%3)
                }));
                applyFilters();
            } else {
                fetchData();
            }
        }

        function fetchData() {
            Papa.parse(GOOGLE_SHEET_CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    processData(results.data);
                    elements.loading.classList.add('hidden');
                    elements.controls.classList.remove('hidden');
                    applyFilters();
                },
                error: function(err) {
                    console.error("CSV è§£æéŒ¯èª¤:", err);
                    alert("è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–é€£çµã€‚");
                    elements.loading.classList.add('hidden');
                }
            });
        }

        function processData(rawData) {
            gamesData = rawData
                .filter(row => row['ä¸­æ–‡åç¨±'] && row['ä¸­æ–‡åç¨±'].trim() !== '')
                .map(row => {
                    let isOpened = false;
                    const openedVal = String(row['å·²é–‹']).toLowerCase().trim();
                    if (openedVal === 'true' || openedVal === 'yes' || openedVal === 'æ˜¯') isOpened = true;

                    const weight = parseFloat(row['BGG Difficulty']);
                    
                    return {
                        id: row['ç·¨è™Ÿ'],
                        opened: isOpened,
                        nameZh: row['ä¸­æ–‡åç¨±'],
                        nameEn: row['è‹±æ–‡åç¨±'] || '',
                        min: parseInt(row['æœ€å°‘äººæ•¸']) || 1,
                        max: parseInt(row['æœ€å¤§äººæ•¸']) || 99,
                        weight: isNaN(weight) ? null : weight
                    };
                });
        }

        function applyFilters() {
            const searchText = elements.inputs.search.value.toLowerCase().trim();
            const players = parseInt(elements.inputs.player.value);
            const difficulty = elements.inputs.diff.value;
            const status = elements.inputs.status.value;

            filteredGames = gamesData.filter(game => {
                const matchText = (game.nameZh && game.nameZh.toLowerCase().includes(searchText)) || 
                                  (game.nameEn && game.nameEn.toLowerCase().includes(searchText));
                
                let matchPlayers = true;
                if (!isNaN(players)) {
                    matchPlayers = players >= game.min && players <= game.max;
                }

                let matchDiff = true;
                if (difficulty !== 'all') {
                    if (game.weight === null) {
                        matchDiff = false;
                    } else {
                        if (difficulty === 'easy') matchDiff = game.weight < 2.0;
                        else if (difficulty === 'medium') matchDiff = game.weight >= 2.0 && game.weight < 3.0;
                        else if (difficulty === 'hard') matchDiff = game.weight >= 3.0;
                    }
                }

                let matchStatus = true;
                if (status !== 'all') {
                    if (status === 'opened') matchStatus = game.opened === true;
                    if (status === 'new') matchStatus = game.opened === false;
                }

                return matchText && matchPlayers && matchDiff && matchStatus;
            });

            currentPage = 1;
            renderPage();
        }

        function renderPage() {
            elements.count.textContent = filteredGames.length;
            elements.grid.innerHTML = '';

            const totalPages = Math.ceil(filteredGames.length / ITEMS_PER_PAGE);

            if (filteredGames.length === 0) {
                elements.grid.classList.add('hidden');
                elements.empty.classList.remove('hidden');
                elements.paginationTop.classList.add('hidden');
                elements.paginationBottom.classList.add('hidden');
                return;
            } else {
                elements.grid.classList.remove('hidden');
                elements.empty.classList.add('hidden');
            }

            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const pageItems = filteredGames.slice(startIndex, endIndex);

            pageItems.forEach(game => {
                let diffBadgeClass = 'badge-unknown';
                let diffText = 'N/A';
                if (game.weight !== null) {
                    diffText = game.weight.toFixed(2);
                    if (game.weight < 2.0) diffBadgeClass = 'badge-easy';
                    else if (game.weight < 3.0) diffBadgeClass = 'badge-medium';
                    else diffBadgeClass = 'badge-hard';
                }

                const statusBadge = game.opened ? 
                    `<span class="px-2 py-0.5 rounded text-xs font-bold status-opened">å·²éŠç©</span>` : 
                    `<span class="px-2 py-0.5 rounded text-xs font-bold status-new">æœªéŠç©</span>`;

                // ä¿®æ”¹ï¼šä½¿ç”¨ä¸€èˆ¬ Google æœå°‹ï¼Œè€Œéåœ–ç‰‡æœå°‹ (tbm=isch ç§»é™¤)
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(game.nameEn + " board game")}`;
                
                const localImagePath = `pic/${game.id}.jpg`;
                
                const imageHtml = `
                    <i class="fa-solid fa-dice-d20 placeholder-icon"></i>
                    <img src="${localImagePath}" 
                         alt="${game.nameZh}" 
                         class="game-img"
                         loading="lazy" 
                         onerror="this.style.display='none'">
                `;

                const cardHTML = `
                    <div class="game-card bg-white rounded-xl shadow border border-slate-100 overflow-hidden flex flex-row h-[160px] relative group cursor-pointer" onclick="window.open('${searchUrl}', '_blank')">
                        <div class="img-container">
                            ${imageHtml}
                        </div>
                        
                        <div class="p-4 flex-grow flex flex-col justify-between overflow-hidden">
                            <div>
                                <div class="flex justify-between items-start mb-1">
                                    <span class="text-xs font-mono text-slate-400">#${game.id}</span>
                                    ${statusBadge}
                                </div>
                                <h3 class="text-lg font-bold text-slate-800 leading-tight truncate" title="${game.nameZh}">${game.nameZh}</h3>
                                <p class="text-sm text-slate-500 italic truncate" title="${game.nameEn}">${game.nameEn}</p>
                            </div>
                            
                            <div class="flex gap-2 mt-2">
                                <div class="flex items-center text-sm text-slate-600 bg-slate-50 px-2 py-1 rounded border border-slate-100">
                                    <i class="fa-solid fa-users w-4 text-center text-slate-400 mr-1.5 text-xs"></i>
                                    <span class="font-medium text-xs">${game.min}-${game.max}äºº</span>
                                </div>
                                <div class="flex items-center text-sm text-slate-600 bg-slate-50 px-2 py-1 rounded border border-slate-100">
                                    <i class="fa-solid fa-brain w-4 text-center text-slate-400 mr-1.5 text-xs"></i>
                                    <span class="px-1.5 py-0.5 rounded-full text-xs font-bold ${diffBadgeClass}">${diffText}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-5 transition-all pointer-events-none"></div>
                    </div>
                `;
                elements.grid.insertAdjacentHTML('beforeend', cardHTML);
            });

            renderPaginationControls(totalPages);
        }

        function renderPaginationControls(totalPages) {
            if (totalPages <= 1) {
                elements.paginationTop.classList.add('hidden');
                elements.paginationBottom.classList.add('hidden');
                return;
            }

            elements.paginationTop.classList.remove('hidden');
            elements.paginationBottom.classList.remove('hidden');

            const paginationHTML = generateSmartPaginationHTML(totalPages);
            elements.paginationTop.innerHTML = paginationHTML;
            elements.paginationBottom.innerHTML = paginationHTML;

            bindPaginationEvents();
        }

        function generateSmartPaginationHTML(totalPages) {
            let btns = '';
            
            btns += `<button class="page-btn prev-btn" ${currentPage === 1 ? 'disabled' : ''}><i class="fa-solid fa-chevron-left"></i></button>`;

            const delta = 1;
            const range = [];
            const rangeWithDots = [];

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - delta && i <= currentPage + delta)) {
                    range.push(i);
                }
            }

            let l;
            for (let i of range) {
                if (l) {
                    if (i - l === 2) {
                        rangeWithDots.push(l + 1);
                    } else if (i - l !== 1) {
                        rangeWithDots.push('...');
                    }
                }
                rangeWithDots.push(i);
                l = i;
            }

            for (let item of rangeWithDots) {
                if (item === '...') {
                    btns += `<span class="page-dots">...</span>`;
                } else {
                    const activeClass = item === currentPage ? 'active' : '';
                    btns += `<button class="page-btn num-btn ${activeClass}" data-page="${item}">${item}</button>`;
                }
            }

            btns += `<button class="page-btn next-btn" ${currentPage === totalPages ? 'disabled' : ''}><i class="fa-solid fa-chevron-right"></i></button>`;

            return btns;
        }

        function bindPaginationEvents() {
            document.querySelectorAll('.num-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const page = parseInt(e.target.dataset.page);
                    if (page !== currentPage) {
                        currentPage = page;
                        renderPage();
                        scrollToTop();
                    }
                });
            });

            document.querySelectorAll('.prev-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage();
                        scrollToTop();
                    }
                });
            });

            document.querySelectorAll('.next-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const totalPages = Math.ceil(filteredGames.length / ITEMS_PER_PAGE);
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderPage();
                        scrollToTop();
                    }
                });
            });
        }

        function scrollToTop() {
            elements.controls.scrollIntoView({ behavior: 'smooth' });
        }

        Object.values(elements.inputs).forEach(input => {
            input.addEventListener('input', applyFilters);
            input.addEventListener('change', applyFilters);
        });

        init();
    </script>
